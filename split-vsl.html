<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Separador de Texto - Preserva Formatação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 20px auto;
            padding: 0 15px;
            background-color: #fff;
        }
        
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .editor-container {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .editor-area {
            width: 100%;
            height: 180px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 16px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        #entradaHTML {
            min-height: 180px;
            resize: vertical;
        }
        
        #resultadoHTML {
            min-height: 180px;
            background-color: #f9f9f9;
        }
        
        .options {
            margin-bottom: 15px;
        }
        
        .options label {
            margin-right: 15px;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4a6da7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #3a5a8c;
        }
        
        .copy-btn {
            margin-top: 5px;
            background-color: #28a745;
        }
        
        .copy-btn:hover {
            background-color: #218838;
        }
        
        .copy-msg {
            color: #28a745;
            text-align: center;
            font-weight: bold;
            height: 20px;
            margin-top: 5px;
            visibility: hidden;
        }
        
        .instrucoes {
            background-color: #f8f9fa;
            padding: 10px;
            border-left: 4px solid #4a6da7;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Separador de Texto - Preserva Formatação</h2>
    
    <div class="instrucoes">
        <p>Este separador mantém formatações como <strong>negrito</strong>, <span style="text-decoration:underline;background-color:yellow;">sublinhado amarelo</span> e outras formatações ao separar o texto em frases.</p>
    </div>
    
    <div class="editor-container">
        <div id="entradaHTML" class="editor-area" contenteditable="true" placeholder="Cole seu texto formatado aqui..."></div>
    </div>
    
    <div class="options">
        <label>
            <input type="radio" name="separacao" value="simples" checked> 
            Espaçamento simples
        </label>
        <label>
            <input type="radio" name="separacao" value="duplo"> 
            Espaçamento duplo
        </label>
    </div>
    
    <div class="btn-group">
        <button onclick="separarFrasesHTML()">Separar Frases</button>
        <button onclick="limparCampos()" style="background-color: #6c757d;">Limpar</button>
    </div>
    
    <div class="editor-container">
        <div id="resultadoHTML" class="editor-area" contenteditable="false"></div>
    </div>
    
    <div style="text-align: center; margin-top: 5px;">
        <button onclick="copiarResultado()" class="copy-btn">Copiar Resultado</button>
        <div id="copyMsg" class="copy-msg">Copiado!</div>
    </div>
    
    <script>
        // Função para separar frases preservando formatação HTML
        function separarFrasesHTML() {
            const editorEntrada = document.getElementById("entradaHTML");
            const editorResultado = document.getElementById("resultadoHTML");
            const conteudoHTML = editorEntrada.innerHTML;
            
            // Cria um elemento temporário para trabalhar com o HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = conteudoHTML;
            
            // Encontra todos os nós de texto no elemento
            const textNodes = [];
            findTextNodes(tempDiv, textNodes);
            
            // Processa cada nó de texto para separar as frases
            for (let i = 0; i < textNodes.length; i++) {
                const node = textNodes[i];
                const texto = node.nodeValue;
                
                // Expressão regular para encontrar frases
                const regex = /[^.!?]+[.!?]+/g;
                const frases = texto.match(regex);
                
                if (frases && frases.length > 1) {
                    // Se encontrou múltiplas frases, substitui o nó
                    const novoConteudo = document.createDocumentFragment();
                    let lastIndex = 0;
                    
                    // Para cada frase encontrada
                    for (let j = 0; j < frases.length; j++) {
                        const frase = frases[j];
                        const startPos = texto.indexOf(frase, lastIndex);
                        
                        // Adiciona qualquer texto antes da frase atual
                        if (startPos > lastIndex) {
                            novoConteudo.appendChild(document.createTextNode(texto.substring(lastIndex, startPos)));
                        }
                        
                        // Adiciona a frase atual
                        novoConteudo.appendChild(document.createTextNode(frase));
                        
                        // Adiciona quebra de linha após cada frase (exceto a última)
                        if (j < frases.length - 1) {
                            // Verifica qual opção de separação foi selecionada
                            const tipoSeparacao = document.querySelector('input[name="separacao"]:checked').value;
                            
                            // Uma ou duas quebras de linha conforme a opção
                            if (tipoSeparacao === "duplo") {
                                novoConteudo.appendChild(document.createElement('br'));
                                novoConteudo.appendChild(document.createElement('br'));
                            } else {
                                novoConteudo.appendChild(document.createElement('br'));
                            }
                        }
                        
                        lastIndex = startPos + frase.length;
                    }
                    
                    // Adiciona qualquer texto restante
                    if (lastIndex < texto.length) {
                        novoConteudo.appendChild(document.createTextNode(texto.substring(lastIndex)));
                    }
                    
                    // Substitui o nó original pelo fragmento criado
                    node.parentNode.replaceChild(novoConteudo, node);
                    
                    // Como modificamos a árvore DOM, precisamos atualizar a lista de nós
                    textNodes.splice(i, 1);
                    i--;
                }
            }
            
            // Atualiza o resultado
            editorResultado.innerHTML = tempDiv.innerHTML;
        }
        
        // Função recursiva para encontrar todos os nós de texto em um elemento
        function findTextNodes(node, result) {
            if (node.nodeType === 3) { // Nó de texto
                result.push(node);
            } else if (node.nodeType === 1) { // Elemento
                for (let i = 0; i < node.childNodes.length; i++) {
                    findTextNodes(node.childNodes[i], result);
                }
            }
        }
        
        // Evento de colagem para preservar a formatação
        document.getElementById('entradaHTML').addEventListener('paste', function(e) {
            // Previne a ação padrão de colar
            e.preventDefault();
            
            // Obtém o conteúdo da área de transferência
            let html = '';
            if (e.clipboardData && e.clipboardData.getData) {
                // Tenta obter dados formatados em HTML
                if (e.clipboardData.types.includes('text/html')) {
                    html = e.clipboardData.getData('text/html');
                } else {
                    // Se não houver HTML, usa texto simples
                    const text = e.clipboardData.getData('text/plain');
                    html = text.replace(/\n/g, '<br>');
                }
                
                // Insere o conteúdo no editor
                document.execCommand('insertHTML', false, html);
            }
        });
        
        // Função para copiar o resultado
        function copiarResultado() {
            const resultado = document.getElementById("resultadoHTML");
            
            // Cria uma seleção do conteúdo
            const range = document.createRange();
            range.selectNodeContents(resultado);
            
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            // Copia para a área de transferência
            document.execCommand("copy");
            
            // Limpa a seleção
            selection.removeAllRanges();
            
            // Mostra mensagem de copiado
            const copyMsg = document.getElementById("copyMsg");
            copyMsg.style.visibility = "visible";
            
            // Esconde a mensagem após 1.5 segundos
            setTimeout(() => {
                copyMsg.style.visibility = "hidden";
            }, 1500);
        }
        
        // Função para limpar os campos
        function limparCampos() {
            document.getElementById("entradaHTML").innerHTML = "";
            document.getElementById("resultadoHTML").innerHTML = "";
        }
        
        // Inicialização
        window.onload = function() {
            const entradaHTML = document.getElementById("entradaHTML");
            
            // Adiciona placeholder
            entradaHTML.addEventListener('focus', function() {
                if (this.innerHTML.trim() === '' || this.innerHTML.includes('Cole seu texto formatado aqui')) {
                    this.innerHTML = '';
                }
            });
            
            entradaHTML.addEventListener('blur', function() {
                if (this.textContent.trim() === '') {
                    this.innerHTML = '<span style="color:#999;font-style:italic;">Cole seu texto formatado aqui...</span>';
                }
            });
            
            // Inicializa o placeholder
            if (entradaHTML.textContent.trim() === '') {
                entradaHTML.innerHTML = '<span style="color:#999;font-style:italic;">Cole seu texto formatado aqui...</span>';
            }
        };
    </script>
</body>
</html>
